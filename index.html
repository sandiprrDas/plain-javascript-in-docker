<!doctype html>
<html>
<head>
<script>
function add(){
var a,b,c;
a=Number(document.getElementById("Text1").value);
b=Number(document.getElementById("Text2").value);
c= a + b;
document.getElementById("txtresult").value= c;
}
</script>
</head>
<body>
Enter the First number : <input id="Text1">
Enter the Second number: <input id="Text2">
<button onclick="add()">Add</button>
<input id="txtresult">
</body>
</html>
